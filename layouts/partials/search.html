<aside class="search-results" id="search">
  <div class="container-search">
    <section class="search-header">
      <div id="search-box">
        <input name="q" id="search-query" placeholder="{{i18n "search_placeholder"}}" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" type="search" />
      </div>

    </section>
    <section class="section-search-results">

      <div id="search-hits">
        <!-- Search results will appear here -->
      </div>

    </section>
  </div>
</aside>
    
<script id="search-hit-fuse-template" type="text/x-template">
  <div class="search-hit" id="summary-{{"{{"}}key{{"}}"}}">
  <div class="search-hit-content">
    <div class="search-hit-name">
      {{safeHTML "<a href='{{relpermalink}}'>"}}{{"{{"}}title{{"}}"}}</a>
      <div class="article-metadata search-hit-type">{{"{{"}}type{{"}}"}}</div>
      <div class="article-metadata search-hit-blurb">{{"{{"}}snippet{{"}}"}}</div>
    </div>
  </div>
  </div>
</script>
