{{ partial "header.html" . }}

<main class="content" role="main">
  
  <article class="article">

    <h1 class="article-title">{{ .Title }}</h1>

    <span class="article-date">{{.Params.author}} on {{ .Date.Format "2006-01-02" }}</span>

    <div class="article-content">
      {{ .Content }}
    </div>
  </article>

  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
